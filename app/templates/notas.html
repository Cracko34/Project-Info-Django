<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Notas</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Mis Notas</h1>
    <table>
        <tr>
            <th>Materia</th>
            <th>Nota</th>
        </tr>
        {% for nota in notas %}
        <tr>
            <td>{{ nota.materia }}</td>
            <td>{{ nota.nota }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Asistencia</h1>
    <table>
        <tr>
            <th>Materia</th>
            <th>Fecha</th>
            <th>Asistió</th>
        </tr>
        {% for asistencia in asistencia %}
        <tr>
            <td>{{ asistencia.materia }}</td>
            <td>{{ asistencia.fecha }}</td>
            <td>{{ asistencia.asistio|yesno:"Sí,No" }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
